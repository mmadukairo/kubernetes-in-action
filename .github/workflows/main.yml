name: Deploy to ECR
# updated ECR Repo week3-1 01/22
on: 
  push:
    branches: [ master ]

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      run: |
        docker build -t clo835-week3-1 -f week2/simple-webapp-flask/Dockerfile week2/simple-webapp-flask
        docker tag clo835-week3-1:latest 149333603185.dkr.ecr.us-east-1.amazonaws.com/clo835-week3-1
        docker push 149333603185.dkr.ecr.us-east-1.amazonaws.com/clo835-week3-1

       
